        <script type="text/javascript">
            var c = document.querySelector('jam');
            
            var pad = function(x){
                return x < 10 ? '0' +x : x;
            }
            var showclock = function(){
                var e = new Date();
                var h = pad(e.getHours());
                var m = pad(e.getMinutes());
                var s = pad(e.getSeconds());    
                c.innerHTML = [h,m,s].join(':');
            }
            setInterval(showclock,1000);
        </script>
